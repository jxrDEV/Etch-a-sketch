<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page">
      <header>Etch-a-sketch</header>
      <div class="container">
        <div class="sketch-tools">
          <input class="color-picker js-color-input" type="color">
          <button class="js-color-button color-button">Color Mode</button>
          
          <button class="js-rainbow-button rainbow-button">RGB Mode</button>
          <button class="js-eraser eraser-button" >Eraser</button>
          <button class="js-clear-button clear-button">Clear</button>

          <div class="slider-tool">
            <div class="slider-field">
              <input class="js-slider" type="range" min="1" max="64" value="16" step="1">
              <div class="value js-value" >16</div>
            </div>
          </div>

        </div>
        <div class="sketch-container js-sketch-container" >
        </div>
        <h3>Made by: Rhovic Ataiza</h3>
      </div>
      
    </div>
    <script src="script.js"></script>
    <script src="sketch-tools.js"></script>
  </body>
</html>
